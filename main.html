<!DOCTYPE html>
<html>
<head>
  <title>Video Speed Controller</title>
  <style>
    .player {
      max-width: 600px;
      margin: 40px auto;
      border: 2px solid black;
    }

    .viewer {
      width: 100%;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #eee;
    }

    .progress {
      flex: 1;
      height: 10px;
      background: #ccc;
      cursor: pointer;
      position: relative;
    }

    .progress__filled {
      width: 0%;
      height: 100%;
      background: red;
    }
  </style>
</head>
<body>

<div class="player">

  <video class="viewer"
    src="https://www.w3schools.com/html/mov_bbb.mp4">
  </video>

  <div class="controls">

    <button class="player__button toggle">►</button>

    <div class="progress">
      <div class="progress__filled"></div>
    </div>

    <input type="range" name="volume" min="0" max="1" step="0.05" value="1" class="volume">

    <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1" class="playbackSpeed">

    <button class="skip" data-skip="-10">« 10s</button>
    <button class="skip" data-skip="25">25s »</button>

  </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
