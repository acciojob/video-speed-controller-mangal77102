<!DOCTYPE html>
<html>
<head>
  <title>Video Speed Controller</title>
  <style>
    .player {
      max-width: 600px;
      margin: 40px auto;
    }

    .player__video {
      width: 100%;
    }

    .progress {
      background: #ccc;
      height: 10px;
      cursor: pointer;
    }

    .progress__filled {
      width: 0%;
      height: 100%;
      background: red;
    }
  </style>
</head>
<body>

<div class="player">

  <!-- MUST be player__video -->
  <video class="player__video"
    src="https://www.w3schools.com/html/mov_bbb.mp4">
  </video>

  <button class="player__button toggle">►</button>

  <div class="progress">
    <div class="progress__filled"></div>
  </div>

  <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
  <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">

  <!-- MUST be rewind -->
  <button class="rewind">« 10s</button>

  <!-- MUST be forward -->
  <button class="forward">25s »</button>

</div>

<script src="scripts.js"></script>

</body>
</html>
